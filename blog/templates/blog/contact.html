{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    {% include 'blog/header.html' %}

    <div class="container">
        <div class="contact-form">
            <h1>Напишите нам письмо!</h1>
            <form method="POST" action="{% url 'blog:contact' %}">
                {% csrf_token %}
                <input type="text" name="sender-email" placeholder="Ваш email">
                <textarea name="msg-text" placeholder="Текст сообщения"></textarea>
                <input type="submit" value="Отправить сообщение">
            </form>

        </div>
    </div>
{% endblock %}
