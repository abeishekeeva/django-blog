{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
    <div class="container">
        
        {% if form.errors %}
            <p>Ошибки формы</p>
        {% endif %}

        <div class="register-form">
            {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'blog:register' %}">
                {% csrf_token %}
                {{register_form.as_p}}
                <input type="submit" value="Create account"> 
            </form>
        </div>
    </div>
{% endblock %}
